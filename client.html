<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<script type="text/javascript" src="http://localhost:8080/socket.io/socket.io.js"></script>
	</head>
	<body>
		<select id="clients"></select>
		<input id="message" type="text" placeholder="message">
		<input id="submit" type="button" value="submit">
		<br>
		<pre id="output"></pre>

		<script type="text/javascript">
			var objectSocket = io.connect('http://localhost:8080/');

			objectSocket.on('message', function(objectData) {
				console.log('client objectData',objectData);
				jQuery('#output')
					.prepend(objectData.text + '\n')
				;
      });
      
      $('#submit')
        .on('click', () => {
          objectSocket.emit('message',{
            'str': 'hello'
          });
          console.log('click');
        })
      ;

		</script>
	</body>
</html>
